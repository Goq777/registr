<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="registration">
        <span>•</span>
        <h2>Registration</h2>
        <span>•</span>
        <input type="text" name="name" placeholder="User Name" class="inp">    
        <input type="text" name="country" placeholder="Country" class="inp">
        <input type="tel" name="phone" placeholder="Phone Number" class="inp">
        <input type="email" name="Email" placeholder="Email" class="inp">
        <input type="password" name="pwd" placeholder="Password" class="inp">
        
        <input type="checkbox" class="check" id="checkbox">
        <label for="checkbox">I accept terms & conditions</label>
        
        <button>Create Account</button>
        
        <p>Already have an account? <a href="#">Sign in</a></p>
        
    </form>
